<div class="modal-header">
  <button type="button" class="close pull-right" *ngIf="Cancelable" aria-label="Close" (click)="Close(null)">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">{{Title}}</h4>
</div>
<div class="modal-body">
  {{Desc}}
</div>
<div class="modal-footer">
  <button type="button"
          *ngIf="FailText"
          mdbBtn color="danger"
          class="waves-light"
          aria-label="Close"
          (click)="Close(false)"
          mdbWavesEffect>{{FailText}}</button>
  <button type="button"
          *ngIf="SuccessText"
          mdbBtn color="primary"
          class="relative waves-light"
          mdbWavesEffect (click)="Close(true)">{{SuccessText}}</button>
</div>
