

<div class="highlight">
  <a (click)="OnCardClick()" style="width: 100%; height: 100%" >
    <img class="food-image" [src]="Food.ImageUrl"  alt="Card image cap">
    <div class="overlay" ></div>
    <h4 class="food-title"><a>{{Food.name}}</a></h4>
  </a>
  <div mdbDropdown style="position: absolute; right: 10px; top: 10px" *ngIf="identityService.LastKnownUserInfo">
    <a mdbDropdownToggle class="more-options-icon-frame" *ngIf="identityService.LastKnownUserInfo['sub'] == Food.owner">
      <img src="assets/more-options-button.png">
    </a>
    <div class="dropdown-menu dropdown-primary" style="position: absolute; top: -20px; left: -15px">
      <button class="dropdown-item" [routerLink]="'/foods/' + Food.foodId">Megtekintés</button>
      <button class="dropdown-item" [routerLink]="'/foods/' + Food.foodId + '/edit'">Szerkesztés</button>
    </div>
  </div>
</div>
