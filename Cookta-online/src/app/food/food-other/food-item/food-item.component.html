<div class="highlight" style="width: 300px;">
  <!-- Card -->
  <div class="card">
    <div class="btn-group" mdbDropdown>
      <a mdbDropdownToggle class="dropdown-toggle">
        <img src="assets/more-options-button.png" class="more-options-icon">
      </a>
<!--      <a mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"-->
<!--         mdbWavesEffect>-->
<!--        Basic dropdown-->
<!--      </a>-->

      <div class="dropdown-menu dropdown-primary">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>

    <li class="nav-item dropdown" dropdown>
      <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
        Basic dropdown<span class="caret"></span></a>
      <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
        <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
        <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
        <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
      </div>
    </li>



    <a (click)="OnCardClick()">

      <!-- Card image -->
      <img class="card-img-top" [src]="Food.ImageUrl"  alt="Card image cap">


      <!-- Card content -->
      <div class="card-body">

        <!-- Title -->
        <h4 class="card-title"><a>{{Food.name}}</a></h4>
        <!-- Text -->
        <!--      <p class="card-text"></p>-->

      </div>
    </a>

  </div>
  <!-- Card -->
</div>
