<div class="container-fluid no-padding" style="padding: 0;">
    <div *ngIf="this.Food" class="row">
        <div class="col-2">
        </div>
        <div class="col-6" style="padding: 20px">
            <img [alt]="Food.name" [src]="GetFoodUrl(Food)" style="width: 70%">

            <ul class="list-group list-group-horizontal"
                style="background-color: transparent; margin-left: fill; width: 100%">
                <li *ngIf="!Food.SubscribedFor && !Food.OwnFood" class="list-group-item-2">
                    <button (click)="Subscribe(true)" class="btn btn-primary">Feliratkozás</button>
                </li>
                <li *ngIf="Food.SubscribedFor" class="list-group-item-2">
                    <button (click)="Subscribe(false)" class="btn btn-primary">Leiratkozás</button>
                </li>
                <li class="list-group-item-2">
                    <button class="btn btn-primary">Feltöltő</button>
                </li>
                <li *ngIf="Food.OwnFood" class="list-group-item-2">
                    <button (click)="GoEdit()" class="btn btn-primary">Szerkesztés</button>
                </li>
            </ul>

            <hr>

            <div class="row">

            </div>

            <h1 class="recipe-title">{{Food ? Food.name : "FOODNAME"}}</h1>


            <p class="recipe-desc">{{Food ? Food.desc : "FOODDESC"}}</p>
        </div>
        <div class="col-4">
            <div class="custom-control custom-switch" style="margin-bottom: 2rem">
                <input (input)="SaveShortUnitNameSettings()"
                       [(ngModel)]="ShowShortUnitNames"
                       class="custom-control-input"
                       id="shortUnitNames"
                       type="checkbox">
                <label class="custom-control-label" for="shortUnitNames">Rövidítések használata</label>
            </div>
            <h2 class="ingredients-title">Hozzávalók</h2>

            <app-food-ingredient *ngFor="let ingredient of Food ? Food.ingredients : []"
                                 [ShortUnitNames]="ShowShortUnitNames"
                                 [ingredientDisplayMultiplier]="ScaleToDose / Food.dose"
                                 [ingredient]="ingredient"
                                 class="ingredients-desc" style="color: white">
            </app-food-ingredient>

            <div style="height: 40px"></div>

            <hr>
            <div class="row">
                <h5 style="font-style: italic">Ezek a hozzávalók</h5>
                <span
                        [(ngModel)]="ScaleToDose"
                        class="input span-input-growing"
                        contenteditable="true"
                        role="textbox"></span>
                <h5>adagra vannak megadva</h5>
                <hr>
            </div>

            <div>
                <h3>Tagek</h3>
                <div class="masonry-with-columns-2">
                    <app-food-tag *ngFor="let tag of GetFoodTags()" [TagId]="tag.guid"></app-food-tag>
                </div>
            </div>

        </div>
    </div>
</div>
