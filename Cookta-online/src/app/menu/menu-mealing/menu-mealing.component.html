<div class="row">
<!--  <div class="col-3"></div>-->
  <div class="col-3">
    <button type="button" mdbBtn (click)="AddCurrentMealToDay()" [color]="MenuDayComponent.SelectedItem ? 'green': 'orange'" style="width: 100%; padding: 1rem 0 1rem 0">{{MealName}}</button>
  </div>
  <div class="col-9">
    <div class="row" style="height: 100%">
      <a class="meal-panel" *ngFor="let meal of displayMeals">

        <img [src]="meal.Food ? meal.Food.ImageUrl : 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQuKMM3X9QALYNAV5QS_mmujp2EG4ufVxyL4lOkTn6C-FmEHOsu'">
        <div class="meal-panel-overlay">

          <h5>{{meal.Food ? meal.Food.name : 'Nincs ilyen Ã©teled'}}</h5>
          <h6 *ngIf="meal.type == 'tag'">{{tagService.GetTag(meal.sourceMeal.info.tagId).name}}</h6>

          <a *ngIf="meal.type == 'tag'" (click)="RefreshMeal(meal)">
            <img class="icon refresh-icon refresh-icon-loading" [ngClass]="{'refresh-icon-loading': meal.Refreshing}" src="assets/refresh-icon.png">
          </a>

          <a (click)="DeleteMeal(meal)">
            <img class="icon trash-icon" src="assets/trash-icon.png">
          </a>
        </div>
      </a>
    </div>

  </div>
</div>
