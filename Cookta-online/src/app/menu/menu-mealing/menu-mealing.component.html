<div class="row">
<!--  <div class="col-3"></div>-->
  <div class="col-3">
    <button type="button" mdbBtn (click)="AddCurrentMealToDay()" [color]="MenuDayComponent.SelectedItem ? 'green': 'orange'" style="width: 100%; padding: 1rem 0 1rem 0">{{MealName}}</button>
  </div>
  <div class="col-9">
    <div class="row" style="height: 100%">
      <a class="meal-panel" [ngClass]="{'bcg-red': meal.type != 'final', 'bcg-green': meal.type == 'final'}" *ngFor="let meal of displayMeals">
        <img src="{{meal.Food.ImageUrl}}">
        <div class="meal-panel-overlay">
          <h6>{{meal.Food.name}}</h6>

          <a *ngIf="meal.type == 'tag'" (click)="RefreshMeal(meal)">
            <img class="icon refresh-icon" [ngClass]="{'refresh-icon-loading': meal.Refreshing}" src="assets/refresh-icon.png">
          </a>

          <a (click)="DeleteMeal(meal)">
            <img class="icon trash-icon" src="assets/trash-icon.png">
          </a>

          <a (click)="FinalizeMeal(meal)">
            <img class="icon pin-icon"
                 src="assets/finalize-icon.png"
                 [ngClass]="{'unpinned': meal.type != 'final', 'pinned': meal.type == 'final'}">
          </a>
        </div>
      </a>
    </div>

  </div>
</div>
