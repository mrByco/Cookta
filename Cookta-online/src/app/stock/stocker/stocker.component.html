
<div *ngIf="Loading" style="position: absolute; width: 100%; height: var(--MainContentSize); z-index: 5; background: #7b7b7b44">
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>
<div class="container" *ngIf="CheckList">
    <div class="row">
        <h3>Leltárazás...</h3>
    </div>
    <div class="row">
        <div class="col">
            <p>Hátra van: {{CheckList.checkItems.length}}</p>
        </div>
        <div class="col">
            <p>{{GetLeftPercent()}}%</p>
        </div>
    </div>
    <div class="col">
        <div class="row" *ngFor="CheckList.checkItems.slice(0, 30)">
            <div class="col-5">
                <app-shopping-quantity-box></app-shopping-quantity-box>
            </div>
        </div>
        <button mdbBtn (click)="CheckList.checkItems.shift()">Ok</button>
    </div>
</div>
