<div class="d-flex flex-column" style="height: 100%; width: 100%; background: #ffbebe" *ngIf="Content">
  <div class="flex-item row-content-title"><h4>{{Content.title}}</h4></div>
  <div class="flex-grow-1 d-flex flex-row home-row" style="overflow: hidden;">
    <div class="item-holder d-flex flex-row">
      <div class="row-item" *ngFor="let food of Content.foods">
        <img [src]="GetFoodImage(food)" [alt]="food.name">
      </div>
    </div>
  </div>
</div>
