
<div class=""  id="root" style="height: 100%;">
  <div style="position: relative; height: 100vh " *ngIf="IsLoading; else AppContent">
    <div class="d-flex flex-row justify-content-center align-items-center" style="position: absolute; bottom: 3rem; width: 100vw">
      <h4 style="color: white; text-align: center; width: 20rem; padding-top: 2rem">{{LoadingText}}...</h4>
      <mat-spinner [diameter]="50" ></mat-spinner>
    </div>
  </div>
  <ng-template #AppContent>
    <div>
      <div class="container-fluid" style="padding: 0">
        <app-navigation-bar></app-navigation-bar>
      </div>
      <div class="container-fluid flex-grow-1 p-0" style="min-height: var(--MainContentSize)">
        <router-outlet></router-outlet>
      </div>
      <div class="container-fluid" style="padding: 0; background-color: black;">
        <h5 style="color: white; text-align: center; margin: 0" >Ez egy fejlesztés alatt álló alkalmazás, az adataid elveszhetnek, és sérülhetnek. Ha receptek feltöltésébe fogsz vedd ezt figyelembe!</h5>
      </div>
    </div>
  </ng-template>
</div>
