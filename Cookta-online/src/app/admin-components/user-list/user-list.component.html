<div class="container" *ngIf="userService.Users; else loading">
    <div class="row">
        <div  class="rounded-panel col-7 align-self-start"  id="userlist">
            <div class="row ml-3 mr-3" *ngFor="let user of userService.Users" >
                <a class="role-item " (click)="SelectUser(user)">{{user.username}} - {{user.email}}</a>
            </div>
        </div>
        <div  class="rounded-panel col-4 align-self-start" *ngIf="SelectedUser" id="userproperties">
            <h4>Felhasznállónév: {{SelectedUser.username}}</h4>
            <h4>Email: {{SelectedUser.email}}</h4>
            <h4>Szerep: {{roleService.roles ? roleService.GetRoleById(SelectedUser.role).displayName : "Betöltés.."}}</h4>
        </div>
    </div>
</div>

<ng-template class="container" #loading>
    <div class="container">
        <mat-progress-bar mode="indeterminate" id="loading"></mat-progress-bar>
    </div>
</ng-template>
