<h2>Cookta debug options (Recommended only for Developpers)</h2>

<!-- Debug server switch -->
<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" [(ngModel)]="serverService.UseDebugServer" id="customSwitches">
  <label class="custom-control-label" for="customSwitches">Use debug server (http://localhost:8080)</label>
</div>
