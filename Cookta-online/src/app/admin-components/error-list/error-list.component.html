<div class="container" style="height: var(--MainContentSize)">
    <div class="row p-2"><h2>Issues</h2></div>
    <div class="row">
        <div class="col-8" style="overflow: auto">
            <div class="row" style="font-weight: bolder">
                <div class="col-1">Source</div>
                <div class="col-1">Type</div>
                <div class="col-1">Count</div>
                <div class="col">Time</div>
            </div>
            <hr>
            <div class="row rep-item"
                 *ngFor="let rep of Reports" (click)="this.SelectedReport = rep"
                 [ngClass]="{'selected': SelectedReport == rep}">
                <div class="col-1">{{rep.source}}</div>
                <div class="col-1">{{rep.type}}</div>
                <div class="col-1">{{rep.count}}</div>
                <div class="col">{{ToTimeString(rep.time)}}</div>
            </div>
        </div>
        <div class="col-4" *ngIf="SelectedReport">
            <div class="row">
                <div class="col-2">Source:</div>
                <div class="col-2 font-weight-bold">{{SelectedReport.source}}</div>
            </div>
            <div class="row">
                <div class="col-2">Type:</div>
                <div class="col-2 font-weight-bold">{{SelectedReport.type}}</div>
            </div>
            <div class="row">
                <div class="col-2">Count:</div>
                <div class="col-2 font-weight-bold">{{SelectedReport.count}}</div>
            </div>
            <div class="row">
                <div class="col-2">Created:</div>
                <div class="col-2 font-weight-bold">{{ToTimeString(SelectedReport.time)}}</div>
            </div>
            <div class="row">
                <button mdbBtn color="danger" class="p-2 ml-auto mr-auto"
                (click)="DeleteReport(SelectedReport)">Delete this report</button>
            </div>
        </div>
    </div>
</div>
