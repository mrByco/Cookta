<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Fi√≥k</h4>
        <button (click)="frame.hide()" aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-user-profile-panel
          (ModalOperationStart)="frame.hide()"
          (ModalOperationEnd)="frame.show()"
        [OutsideRenameModal]="SetUsernameModal">
        </app-user-profile-panel>
      </div>
    </div>
  </div>
</div>
<app-rename-modal #SetUsernameModal></app-rename-modal>
