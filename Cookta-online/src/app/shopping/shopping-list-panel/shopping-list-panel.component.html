<div class="rounded-panel" style="width: 100%; height: 85%; overflow: auto"
     *ngIf="!shoppingListService.IsBusy && unitService.LastLoadedUnits.length > 0 && ingredientService.LastLoadedTypes.length > 0">
  <div class="rounded-panel-item" style="cursor: default; position: relative" *ngFor="let ing of shoppingListService.CurrentShoppingList.IngredientsToBuy">
    <div class="row" style="margin-left: 1rem">
      <label>{{ing.value}}</label>
      <label
        style="margin-left: .5rem; margin-right: .5rem;">{{unitService.GetUnit(ing.unit, ingredientService.GetIngredient(ing.ingredientID)).name}}</label>
      <label>{{ingredientService.GetIngredient(ing.ingredientID).name}}</label>
      <a (click)="PutToStorage(ing)" class="icon" style="position:absolute; right: 50px; top: 5px"><mdb-icon fas icon="check"></mdb-icon></a>
    </div>
  </div>
</div>
