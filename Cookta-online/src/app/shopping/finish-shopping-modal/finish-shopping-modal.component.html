<div mdbModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Pár kattintással kész..</h4>
            </div>
            <div class="modal-body pl-md-3 pr-md-3" style="max-height: 60vh; overflow: auto">
                <div class="row">
                    <div class="col-3">Mennyit</div>
                    <div class="col-4">Mit</div>
                    <div class="col-3">Hova</div>
                    <div class="col-1">Mennyiért</div>
                </div>
                <hr style="margin-top: 0">
                <div class="row m-2 shopping-item-row"
                     *ngFor="let shopped of shoppingService.CurrentShoppingList.IngredientsCompleted">
                    <div class="col-3 pl-0"><app-shopping-quantity-box [Item]="shopped"></app-shopping-quantity-box></div>
                    <div class="col-4">
                        <h6>{{ingredientService.GetIngredient(shopped.Ingredient.ingredientID).name}}</h6></div>
                    <div class="col-3"><a
                            class="link">{{storageService.GetStorageSection(shopped.ShippingSectionId)?.GetDisplayName()}}</a>
                    </div>
                    <div class="col p-0"><input class="w-100" style="min-width: 20px;" disabled [placeholder]="'Ár ft'">
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" mdbBtn color="yellow" class="waves-light" aria-label="Close"
                        (click)="modal.hide()" mdbWavesEffect>Vissza
                </button>
                <button type="button" mdbBtn color="danger" class="relative waves-light" mdbWavesEffect>Vásárlás
                    Törlése
                </button>
                <button type="button" mdbBtn color="green" class="relative waves-light" mdbWavesEffect>Vásárlás
                    befejezése
                </button>
            </div>
        </div>
    </div>
</div>
