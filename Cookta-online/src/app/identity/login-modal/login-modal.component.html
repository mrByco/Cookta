<div mdbModal #basicModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Jelentkezz be</h4>
      </div>
      <div class="modal-body">
        <p>A bejelentkezésnek számos előnye van, ennek az egy funkciónak a használatán kívül.</p>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Mégse</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="identityService.Login()" mdbWavesEffect>Bejelentkezés</button>
      </div>
    </div>
  </div>
</div>
